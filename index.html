<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treact</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/89aecba58c.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="landing">
        <div class="row">
            <nav class="nav_container">
                    <a href="/" class="nav_logo-link"><img src="./assets/logo.svg" class="nav_link-img" alt="logo">Treact</a>
                <div class="nav_links">
                    <a href="#" class="nav_link">About</a>
                    <a href="#" class="nav_link">Blog</a>

            </nav>
        </div>        
            <div class="header_container">
                <div class="header_container-row">
                    <div class="header_description-left">

                    </div>
